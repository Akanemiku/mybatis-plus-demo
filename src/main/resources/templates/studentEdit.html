<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/student/list}">学生管理系统</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" method="post" action="/student/save">
                <div class="form-group">
                    <label>学号</label>
                    <input name="studentNo" type="text" class="form-control"
                           th:if="${student!=null}" th:value="${student.getStudentId()}"/>
                    <input name="studentNo" type="text" class="form-control"
                           th:if="${student==null}"/>
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input name="name" type="text" class="form-control"
                           th:if="${student!=null}" th:value="${student.getName()}"/>
                    <input name="name" type="text" class="form-control"
                           th:if="${student==null}"/>
                </div>
                <div class="form-group">
                    <label>学院</label>
                    <input name="college" type="text" class="form-control"
                           th:if="${student!=null}" th:value="${student.getCollege()}"/>
                    <input name="college" type="text" class="form-control"
                           th:if="${student==null}"/>
                </div>
                <input hidden type="text" name="studentId" th:value="${studentId}">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
